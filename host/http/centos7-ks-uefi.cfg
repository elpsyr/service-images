## Post Install Section ##
%post --log=/var/log/post-install.log
echo 'yunion ALL = NOPASSWD: ALL' > /etc/sudoers.d/yunion

cat <<EOF >/etc/yum.repos.d/yunion.repo
[yunion]
name=Packages for Yunion Multi-Cloud Platform - $basearch
baseurl=https://iso.yunion.cn/yumrepo-2.10
sslverify=0
failovermethod=priority
enabled=1
gpgcheck=0
EOF

systemctl disable firewalld
systemctl enable ntpd

%end
